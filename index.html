<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div id="app">
        <div class="max-w-md mx-auto bg-white p-8 border shadow-md">
            <h2 class="text-2xl font-bold mb-4">User Form</h2>

            <div v-for="(field, index) in fields" :key="index" class="mb-4">
                <div class="flex items-center mb-2">
                    <label class="mr-2">Name:</label>
                    <input v-model="field.name" class="border rounded py-2 px-4" placeholder="Enter name">
                    <button @click="removeField(index, 'name')" class="ml-2 px-4 py-2 bg-red-500 text-white rounded">Remove</button>
                </div>

                <div class="flex items-center mb-2">
                    <label class="mr-2">Sex:</label>
                    <input v-model="field.sex" class="border rounded py-2 px-4" placeholder="Enter sex">
                    <button @click="removeField(index, 'sex')" class="ml-2 px-4 py-2 bg-red-500 text-white rounded">Remove</button>
                </div>

                <div class="flex items-center mb-2">
                    <label class="mr-2">Age:</label>
                    <input v-model="field.age" class="border rounded py-2 px-4" placeholder="Enter age">
                    <button @click="removeField(index, 'age')" class="ml-2 px-4 py-2 bg-red-500 text-white rounded">Remove</button>
                </div>

                <div class="flex items-center mb-2">
                    <label class="mr-2">Email:</label>
                    <input v-model="field.email" class="border rounded py-2 px-4" placeholder="Enter email">
                    <button @click="removeField(index, 'email')" class="ml-2 px-4 py-2 bg-red-500 text-white rounded">Remove</button>
                </div>

                <div class="flex items-center mb-2">
                    <label class="mr-2">Address:</label>
                    <input v-model="field.address" class="border rounded py-2 px-4" placeholder="Enter address">
                    <button @click="removeField(index, 'address')" class="ml-2 px-4 py-2 bg-red-500 text-white rounded">Remove</button>
                </div>
            </div>

            <div class="flex justify-center">
                <button @click="addField" class="mb-4 px-4 py-2 bg-green-500 text-white rounded">Add a New User</button>
            </div>

            <div class="flex justify-center">
                <button @click="submitForm" class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                fields: [
                    { name: '', sex: '', age: '', email: '', address: '' },
                ],
            },
            methods: {
                addField() {
                    this.fields.push({ name: '', sex: '', age: '', email: '', address: '' });
                },
                removeField(index, field) {
                    this.fields[index][field] = '';
                },
                submitForm() {
                    console.log('Form submitted:', this.fields);
                },
            },
        });
    </script>
</body>
</html>
